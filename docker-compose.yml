services:
  postgres:
    image: postgres:16-alpine
    container_name: etlfabric-postgres
    environment:
      POSTGRES_USER: etlfabric
      POSTGRES_PASSWORD: etlfabric
      POSTGRES_DB: etlfabric
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U etlfabric"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: etlfabric-redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  redisdata:
