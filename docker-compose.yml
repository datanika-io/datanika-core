services:
  postgres:
    image: postgres:16-alpine
    container_name: etlfabric-postgres
    environment:
      POSTGRES_USER: etlfabric
      POSTGRES_PASSWORD: etlfabric
      POSTGRES_DB: etlfabric
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U etlfabric"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: etlfabric-redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: etlfabric-app
    ports:
      - "3000:3000"
      - "8000:8000"
    env_file:
      - .env.docker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - dbt_projects:/app/dbt_projects
    command: >
      sh -c "uv run alembic upgrade head &&
             uv run reflex run --env prod --backend-host 0.0.0.0"

  celery:
    build: .
    container_name: etlfabric-celery
    env_file:
      - .env.docker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - dbt_projects:/app/dbt_projects
    command: uv run celery -A etlfabric.tasks.celery_app:celery_app worker -l info

volumes:
  pgdata:
  redisdata:
  dbt_projects:
